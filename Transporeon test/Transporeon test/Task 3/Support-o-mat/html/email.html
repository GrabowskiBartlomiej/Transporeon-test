<!doctype html>
<html>
	<head>
		<title>Support-o-mat</title>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../css/popup.css">
		<link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css">
	  
		<!-- JavaScript and HTML must be in separate files for security reasons. -->
		<script src="../js/emailpopup.js"></script>
	</head>
	<body>
		<div class="list-group" style="width: 260px;align-items: center;">
			<div style="background-color: #fff">
				<img src="../img/trs_logo_gray_color_tag_rgb.png" alt="TP Logo" style="width: 100%; padding: 8px;"> 
			</div>
            <form style="margin-left: 50%;" id="form">
                To:<br> <input id="to" type="email" name="to"/><br>
                Subject:<br> <input id="subject" type="text" name="subject"/><br>
                Message:<br> <textarea id="message" name="message" rows="10" cols="50"></textarea><br>
                <button type="submit">Send</button>
            </form>
	</div>	


	</body>
</html>
